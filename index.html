        // Accumulation pattern  
       const nums = [1,1,3];
       let total = 0;

        for (i = 0; i < nums.length; i++) {
           const num = nums[i]; //gets the number at each index
           total += num;
        }

        console.log(total);

        let numsDoubled = [];

        for (i = 0; i < nums.length; i++) {
            const num = nums[i]; //gets the number at each index
            numsDoubled.push(num * 2)
        }

        console.log(numsDoubled)
    </script>
